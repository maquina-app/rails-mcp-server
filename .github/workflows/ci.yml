name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["3.2", "3.3", "3.4"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Setup test config
        run: |
          mkdir -p ~/.config/rails-mcp
          echo "sample_project: ${{ github.workspace }}/test/fixtures/sample_project" > ~/.config/rails-mcp/projects.yml

      - name: Run tests
        run: bundle exec rake test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Run StandardRB
        run: bundle exec standardrb

  security:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Install bundler-audit
        run: gem install bundler-audit

      - name: Update vulnerability database
        run: bundle-audit update

      - name: Run bundler-audit
        run: bundle-audit check --gemfile-lock Gemfile.lock

  lockfile-check:
    name: Lockfile validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Check lockfile is consistent with Gemfile
        run: |
          bundle lock
          git diff --exit-code Gemfile.lock || {
            echo "::error::Gemfile.lock is out of sync with Gemfile"
            echo "Run 'bundle lock' locally and commit the updated lockfile"
            exit 1
          }
